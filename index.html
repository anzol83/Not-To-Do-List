<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!---Bootstrap-->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <title>NTDL</title>
</head>

<body>
  <!----Title section-->
  <section>
    <div class="container pt-4">
      <div class="alert alert-primary">
        <h1 class="fw-bold text-center">NOT TO-DO LIST</h1>
        <p class="text-end fst-italic">"Being busy isn't an excuse; it's about managing time effectively!"</p>
      </div>
    </div>

    <!----Body Of Our Application----->
    <div class="shadow-lg border p-4 rounded">
      <!---First Row-->
      <div class="row gap-2">
        <!--First Column-->
        <div class="col border p-4 rounded align-self-center">
          <!--Form to collect user's input i.e task details-->
          <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
            <div class="d-flex flex-column gap-4">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Enter task name"
                name="taskName"
                required
              />

              <input 
                type="number" 
                class="form-control" 
                placeholder="Enter time spent in hrs"
                name="taskTime"
                min="1"
                max="24"
                required
              />

              <button 
                class="btn btn-primary" 
                type="submit"
              >
                Add Task
              </button>
            </div>
          </form>
        </div>
        <!--Second Column-->
        <div class="col border p-4 rounded">
          <!---All Task List-->
          <h3 class="text-center">Entry Task List</h3>

          <div class="px-4" style="height: 50vh; overflow-y: auto;">
            <!---Table to display task list-->
            <table class="table table-hover border">
              <!---The table body content will be added by JS || adding rows from JS-->
              <tbody id="taskListElement"></tbody>
            </table>
          </div>
        </div>
        <!--Third Column-->
        <div class="col border p-4 rounded">
          <!---All Task List-->
          <h3 class="text-center">Unwanted Task List</h3>

          <div class="px-4" style="height: 50vh; overflow-y: auto;">
            <!---Table to display unwanted task list-->
            <table class="table table-hover border">
              <!---The table body content will be added by JS || adding rows from JS-->
              <tbody id="unwantedTaskListElement"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!---Second Row-->
      <div class="row gap-2 mt-4">
        <!--First Column-->
        <div class="col border fw-bold alert alert-primary">Total Time in a Day: <span id="totalTimeInDayElement"></span></div>
        <!--Second Column-->
        <div class="col border fw-bold alert alert-success">Total Time Spent: <span id="totalTimeElement"></span></div>
        <!--Third Column-->
        <div class="col border fw-bold alert alert-danger">Total time wasted: <span id="totalWastedTimeElement"></span></div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
